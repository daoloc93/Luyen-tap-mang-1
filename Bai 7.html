<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let randomArr = []
    let flag = false;

    for (let i = 0; i < 10; i++) {
        let randomNum = Math.round(Math.random() * 30);
        randomArr.push(randomNum);
    }

    document.write("Mảng 10 số nguyên bất kỳ từ 1 - 30: " + "[ " + randomArr + " ] <br> <br>")
    let v = parseInt(prompt("Nhập vào số V trong khoảng từ 1 -30:"))


    for (let i = 0; i < randomArr.length - 1; i++) {
        if (randomArr[i] == v) {
            let j = randomArr[i]
            randomArr[i] = randomArr[i + 1]
            randomArr[i + 1] = j;
        }
    }

    if ((randomArr[randomArr.length - 1]) == v) {
        randomArr[randomArr.length - 1] = 0;
    }
    ;

    document.write("Mảng sau khi dịch chuyển:" + "[ " + randomArr + " ]")

</script>

</body>
</html>
